<!DOCTYPE html>
<html>
    <head>
        <title>
            shape animation
        </title>
    </head>
    <body>
        <svg width="1000" height="250">
            <rect width="150" height="150" fill="orange">
                <animate attribute name="x" from="0" to="300" dur="3s" fill="freeze" repeatCount="2"/>
            </rect>
        </svg>
    </body>
</html>
